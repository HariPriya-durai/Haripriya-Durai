<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haripriya Durai - Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>Haripriya Durai</h1>
    <div class="header-buttons">
      <a href="https://linkedin.com/in/haripriya-durai" target="_blank">LinkedIn</a>
      <a href="https://github.com/HariPriya-durai" target="_blank">GitHub</a>
    </div>
  </header>

  <!-- ===== ABOUT ME ===== -->
  <section id="about">
    <h2>About Me</h2>
    <div class="about-container">
      <div class="about-box" data-id="education">
        <h3>Education</h3>
      </div>
      <div class="about-box" data-id="skills">
        <h3>Skills</h3>
      </div>
      <div class="about-box" data-id="hobbies">
        <h3>Hobbies</h3>
      </div>
    </div>
  </section>

  <!-- ===== PROJECTS ===== -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="project-wrapper">
      <div class="project-slider">
        <div class="project-slide">
          <h3>Portfolio Website</h3>
          <p>A responsive portfolio site with interactive UI.</p>
        </div>
        <div class="project-slide">
          <h3>Chatbot</h3>
          <p>An interactive chatbot using JavaScript.</p>
        </div>
        <div class="project-slide">
          <h3>E-commerce App</h3>
          <p>A simple e-commerce site with product management.</p>
        </div>
      </div>

      <!-- Navigation -->
      <button class="nav-btn left">&#10094;</button>
      <button class="nav-btn right">&#10095;</button>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>

  <!-- ===== CHATBOT ===== -->
  <img src="chat-icon.png" id="chat-icon" alt="Chatbot">

  <div id="chat-box-container">
    <div class="chat-box-header">
      <h3>Chatbot</h3>
      <span id="close-chat">&times;</span>
    </div>
    <div id="chat-messages"></div>
    <div id="quick-options">
      <button data-answer="name">Who are you?</button>
      <button data-answer="skills">Your skills?</button>
      <button data-answer="projects">Your projects?</button>
      <button data-answer="contact">Contact info</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
